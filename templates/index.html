<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingo - Ping Monitor</title>

    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>

    <style>
        :root {
            --pico-font-size: 100%;
        }

        body {
            padding: 0;
        }

        .container {
            max-width: 1400px;
            padding: 1rem;
        }

        /* Navigation */
        nav {
            background: var(--pico-background-color);
            border-bottom: 1px solid var(--pico-muted-border-color);
        }

        nav ul {
            align-items: center;
        }

        nav h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        /* Dropdown */
        details {
            position: relative;
        }

        details summary {
            cursor: pointer;
            list-style: none;
        }

        details summary::-webkit-details-marker {
            display: none;
        }

        details[open] summary ~ * {
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        details ul {
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 0.5rem;
            background: var(--pico-card-background-color);
            border: 1px solid var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
            padding: 1rem;
            min-width: 200px;
            box-shadow: var(--pico-card-box-shadow);
            z-index: 99;
        }

        details ul li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        details ul li:not(:last-child) {
            margin-bottom: 0.75rem;
        }

        details ul li label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0;
            cursor: pointer;
            padding: 0;
        }

        /* Filter dropdown content */
        details .filter-form {
            position: absolute;
            left: 0;
            top: 100%;
            margin-top: 0.5rem;
            background: var(--pico-card-background-color);
            border: 1px solid var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
            padding: 1.5rem;
            min-width: 550px;
            box-shadow: var(--pico-card-box-shadow);
            z-index: 99;
        }

        .filter-form .grid {
            margin-bottom: 1rem;
        }

        .filter-form .grid > * {
            margin-bottom: 0;
        }

        .filter-form .button-group {
            display: flex;
            gap: 0.5rem;
        }

        .filter-form .button-group button {
            margin: 0;
            flex: 1;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header p {
            color: var(--pico-muted-color);
            margin: 0;
        }

        .chart-container {
            position: relative;
            height: 500px;
            margin-top: 1rem;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--pico-muted-color);
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--pico-primary);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        article header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Metric color indicators */
        .metric-min { color: #4CAF50; }
        .metric-avg { color: #2196F3; }
        .metric-max { color: #FF9800; }
        .metric-std { color: #9C27B0; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="container-fluid">
        <ul>
            <li><h1>Pingo</h1></li>
        </ul>
        <ul>
            <li>
                <details role="list">
                    <summary aria-haspopup="listbox" role="button" class="outline">Metrics</summary>
                    <ul role="listbox">
                        <li>
                            <label>
                                <input type="checkbox" id="showMin" checked onchange="toggleSeries('min')">
                                <span class="metric-min">● Minimum</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="showAvg" checked onchange="toggleSeries('avg')">
                                <span class="metric-avg">● Average</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="showMax" checked onchange="toggleSeries('max')">
                                <span class="metric-max">● Maximum</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="showStddev" checked onchange="toggleSeries('stddev')">
                                <span class="metric-std">● Std Deviation</span>
                            </label>
                        </li>
                    </ul>
                </details>
            </li>
        </ul>
    </nav>

    <main class="container">
        <!-- Chart -->
        <div id="chart" class="chart-container"></div>
    </main>

    <script>
        let chart = null;
        let series = {};
        let autoRefreshInterval = null;

        // Initialize chart
        function initChart() {
            const chartContainer = document.getElementById('chart');

            chart = LightweightCharts.createChart(chartContainer, {
                width: chartContainer.clientWidth,
                height: 500,
                layout: {
                    background: { color: 'transparent' },
                    textColor: '#d1d4dc',
                },
                grid: {
                    vertLines: { color: 'rgba(128, 128, 128, 0.1)' },
                    horzLines: { color: 'rgba(128, 128, 128, 0.1)' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: 'rgba(128, 128, 128, 0.2)',
                },
                timeScale: {
                    borderColor: 'rgba(128, 128, 128, 0.2)',
                    timeVisible: true,
                    secondsVisible: false,
                },
            });

            // Create series for each metric
            series.min = chart.addLineSeries({
                color: '#4CAF50',
                lineWidth: 2,
                lineType: 2,
                title: 'Minimum',
            });

            series.avg = chart.addLineSeries({
                color: '#2196F3',
                lineWidth: 2,
                lineType: 2,
                title: 'Average',
            });

            series.max = chart.addLineSeries({
                color: '#FF9800',
                lineWidth: 2,
                lineType: 2,
                title: 'Maximum',
            });

            series.stddev = chart.addLineSeries({
                color: '#9C27B0',
                lineWidth: 2,
                lineType: 2,
                title: 'Std Deviation',
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                chart.applyOptions({
                    width: chartContainer.clientWidth
                });
            });
        }

        async function fetchData(startDate, endDate) {
            let url = '/api/stats';
            if (startDate && endDate) {
                url += '?start=' + encodeURIComponent(startDate) + '&end=' + encodeURIComponent(endDate);
            }
            const response = await fetch(url);
            return await response.json();
        }

        async function updateChart(startDate, endDate) {
            const data = await fetchData(startDate, endDate);

            // Convert data to Lightweight Charts format
            const minData = [];
            const avgData = [];
            const maxData = [];
            const stddevData = [];

            data.forEach(d => {
                const time = Math.floor(new Date(d.timestamp).getTime() / 1000);
                minData.push({ time, value: d.min });
                avgData.push({ time, value: d.avg });
                maxData.push({ time, value: d.max });
                stddevData.push({ time, value: d.stddev });
            });

            // Update series data
            series.min.setData(minData);
            series.avg.setData(avgData);
            series.max.setData(maxData);
            series.stddev.setData(stddevData);

            // Fit content
            chart.timeScale().fitContent();
        }

        function toggleSeries(seriesName) {
            const checkbox = document.getElementById('show' + seriesName.charAt(0).toUpperCase() + seriesName.slice(1));
            const lineSeries = series[seriesName];

            if (checkbox.checked) {
                lineSeries.applyOptions({ visible: true });
            } else {
                lineSeries.applyOptions({ visible: false });
            }
        }

        function applyFilter() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert('Please select both start and end dates');
                return;
            }

            // Convert to ISO format with seconds for SQLite
            const startISO = startDate + ':00';
            const endISO = endDate + ':59';

            // Stop auto-refresh when filtering
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }

            updateChart(startISO, endISO);
        }

        function resetFilter() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';

            // Restart auto-refresh
            updateChart();
            if (!autoRefreshInterval) {
                autoRefreshInterval = setInterval(() => updateChart(), 5000);
            }
        }

        // Initialize chart and load data
        initChart();
        updateChart();
        autoRefreshInterval = setInterval(() => updateChart(), 5000);
    </script>
</body>
</html>
