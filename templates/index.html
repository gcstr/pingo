<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingo - Ping Monitor</title>

    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --pico-font-size: 100%;
        }

        body {
            padding: 0;
        }

        .container {
            max-width: 1400px;
            padding: 1rem;
        }

        /* Navigation */
        nav {
            background: var(--pico-background-color);
            border-bottom: 1px solid var(--pico-muted-border-color);
        }

        nav ul {
            align-items: center;
        }

        nav h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        /* Dropdown */
        details {
            position: relative;
        }

        details summary {
            cursor: pointer;
            list-style: none;
        }

        details summary::-webkit-details-marker {
            display: none;
        }

        details[open] summary ~ * {
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        details ul {
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 0.5rem;
            background: var(--pico-card-background-color);
            border: 1px solid var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
            padding: 1rem;
            min-width: 200px;
            box-shadow: var(--pico-card-box-shadow);
            z-index: 99;
        }

        details ul li {
            list-style: none;
            padding: 0.5rem 0;
        }

        details ul li label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0;
            cursor: pointer;
        }

        /* Filter dropdown content */
        details .filter-form {
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 0.5rem;
            background: var(--pico-card-background-color);
            border: 1px solid var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
            padding: 1.5rem;
            min-width: 350px;
            box-shadow: var(--pico-card-box-shadow);
            z-index: 99;
        }

        .filter-form .grid {
            margin-bottom: 1rem;
        }

        .filter-form .grid > * {
            margin-bottom: 0;
        }

        .filter-form .button-group {
            display: flex;
            gap: 0.5rem;
        }

        .filter-form .button-group button {
            margin: 0;
            flex: 1;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header p {
            color: var(--pico-muted-color);
            margin: 0;
        }


        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 1rem;
        }

        canvas {
            max-height: 100%;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--pico-muted-color);
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--pico-primary);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        article header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Metric color indicators */
        .metric-min { color: #4CAF50; }
        .metric-avg { color: #2196F3; }
        .metric-max { color: #FF9800; }
        .metric-std { color: #9C27B0; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="container-fluid">
        <ul>
            <li><h1>üåê Pingo Monitor</h1></li>
        </ul>
        <ul>
            <li>
                <div class="status-indicator">
                    <div class="pulse"></div>
                    <span>Auto-refresh: 5s</span>
                </div>
            </li>
            <li>
                <details role="list">
                    <summary aria-haspopup="listbox" role="button">üìÖ Filter</summary>
                    <div class="filter-form">
                        <div class="grid">
                            <label>
                                From:
                                <input type="datetime-local" id="startDate" name="startDate">
                            </label>
                            <label>
                                To:
                                <input type="datetime-local" id="endDate" name="endDate">
                            </label>
                        </div>
                        <div class="button-group">
                            <button onclick="applyFilter()">Apply</button>
                            <button onclick="resetFilter()" class="secondary">Reset</button>
                        </div>
                    </div>
                </details>
            </li>
            <li>
                <details role="list">
                    <summary aria-haspopup="listbox" role="button">üéõÔ∏è Metrics</summary>
                    <ul role="listbox">
                        <li>
                            <label>
                                <input type="checkbox" id="showMin" checked onchange="toggleDataset('min')">
                                <span class="metric-min">‚óè Minimum</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="showAvg" checked onchange="toggleDataset('avg')">
                                <span class="metric-avg">‚óè Average</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="showMax" checked onchange="toggleDataset('max')">
                                <span class="metric-max">‚óè Maximum</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="showStddev" checked onchange="toggleDataset('stddev')">
                                <span class="metric-std">‚óè Std Deviation</span>
                            </label>
                        </li>
                    </ul>
                </details>
            </li>
        </ul>
    </nav>

    <main class="container">
        <!-- Header -->
        <header>
            <p>Real-time network latency statistics</p>
        </header>

        <!-- Chart -->
        <article>
            <header>
                <strong>üìä Ping Statistics Over Time</strong>
            </header>
            <div class="chart-container">
                <canvas id="combinedChart"></canvas>
            </div>
        </article>
    </main>

    <script>
        let chart = null;
        let autoRefreshInterval = null;

        async function fetchData(startDate, endDate) {
            let url = '/api/stats';
            if (startDate && endDate) {
                url += '?start=' + encodeURIComponent(startDate) + '&end=' + encodeURIComponent(endDate);
            }
            const response = await fetch(url);
            return await response.json();
        }

        function createCombinedChart(ctx, data) {
            const datasets = [
                {
                    label: 'Minimum (ms)',
                    data: data.map(d => d.min),
                    borderColor: '#4CAF50',
                    backgroundColor: '#4CAF5020',
                    tension: 0.1,
                    fill: false,
                    hidden: !document.getElementById('showMin').checked
                },
                {
                    label: 'Average (ms)',
                    data: data.map(d => d.avg),
                    borderColor: '#2196F3',
                    backgroundColor: '#2196F320',
                    tension: 0.1,
                    fill: false,
                    hidden: !document.getElementById('showAvg').checked
                },
                {
                    label: 'Maximum (ms)',
                    data: data.map(d => d.max),
                    borderColor: '#FF9800',
                    backgroundColor: '#FF980020',
                    tension: 0.1,
                    fill: false,
                    hidden: !document.getElementById('showMax').checked
                },
                {
                    label: 'Std Deviation (ms)',
                    data: data.map(d => d.stddev),
                    borderColor: '#9C27B0',
                    backgroundColor: '#9C27B020',
                    tension: 0.1,
                    fill: false,
                    hidden: !document.getElementById('showStddev').checked
                }
            ];

            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => new Date(d.timestamp).toLocaleString()),
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Latency (ms)'
                            },
                            grid: {
                                color: 'rgba(128, 128, 128, 0.1)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            },
                            grid: {
                                color: 'rgba(128, 128, 128, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        async function updateCharts(startDate, endDate) {
            const data = await fetchData(startDate, endDate);

            // Destroy existing chart
            if (chart) {
                chart.destroy();
            }

            chart = createCombinedChart(
                document.getElementById('combinedChart').getContext('2d'),
                data
            );
        }

        function toggleDataset(datasetName) {
            if (!chart) return;

            const datasetIndex = {
                'min': 0,
                'avg': 1,
                'max': 2,
                'stddev': 3
            }[datasetName];

            const meta = chart.getDatasetMeta(datasetIndex);
            meta.hidden = !meta.hidden;
            chart.update();
        }

        function applyFilter() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert('Please select both start and end dates');
                return;
            }

            // Convert to ISO format with seconds for SQLite
            const startISO = startDate + ':00';
            const endISO = endDate + ':59';

            // Stop auto-refresh when filtering
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }

            updateCharts(startISO, endISO);
        }

        function resetFilter() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';

            // Restart auto-refresh
            updateCharts();
            if (!autoRefreshInterval) {
                autoRefreshInterval = setInterval(() => updateCharts(), 5000);
            }
        }

        // Initialize with recent data and auto-refresh
        updateCharts();
        autoRefreshInterval = setInterval(() => updateCharts(), 5000);
    </script>
</body>
</html>
