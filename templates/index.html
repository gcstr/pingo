<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingo - Ping Monitor</title>

    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts@5/dist/lightweight-charts.standalone.production.js"></script>

    <style>
        :root {
            --pico-font-size: 100%;
        }

        body {
            padding: 0;
        }

        .container {
            max-width: 1400px;
            padding: 1rem;
        }

        /* Navigation */
        nav {
            background: var(--pico-background-color);
            border-bottom: 1px solid var(--pico-muted-border-color);
        }

        nav ul {
            align-items: center;
        }

        nav h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        /* Dropdown */
        details {
            position: relative;
        }

        details summary {
            cursor: pointer;
            list-style: none;
        }

        details summary::-webkit-details-marker {
            display: none;
        }

        details[open] summary ~ * {
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        details ul {
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 0.5rem;
            background: var(--pico-card-background-color);
            border: 1px solid var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
            padding: 1rem;
            min-width: 200px;
            box-shadow: var(--pico-card-box-shadow);
            z-index: 99;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        details ul li {
            list-style: none;
            padding: 0.5rem 0;
        }

        details ul li label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0;
            cursor: pointer;
        }

        /* Filter dropdown content */
        details .filter-form {
            position: absolute;
            left: 0;
            top: 100%;
            margin-top: 0.5rem;
            background: var(--pico-card-background-color);
            border: 1px solid var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
            padding: 1.5rem;
            min-width: 550px;
            box-shadow: var(--pico-card-box-shadow);
            z-index: 99;
        }

        .filter-form .grid {
            margin-bottom: 1rem;
        }

        .filter-form .grid > * {
            margin-bottom: 0;
        }

        .filter-form .button-group {
            display: flex;
            gap: 0.5rem;
        }

        .filter-form .button-group button {
            margin: 0;
            flex: 1;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header p {
            color: var(--pico-muted-color);
            margin: 0;
        }

        .chart-container {
            position: relative;
            height: 500px;
            margin-top: 1rem;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--pico-muted-color);
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--pico-primary);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        article header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Metric color indicators */
        .metric-min { color: #4CAF50; }
        .metric-avg { color: #2196F3; }
        .metric-max { color: #FF9800; }
        .metric-std { color: #9C27B0; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="container-fluid">
        <ul>
            <li><h1>Pingo</h1></li>
        </ul>
        <ul>
            <li>
                <details role="list">
                    <summary aria-haspopup="listbox" role="button" class="outline">Metrics</summary>
                    <ul role="listbox">
                        <li>
                            <label>
                                <input type="checkbox" id="showMin" checked onchange="toggleSeries('min')">
                                <span class="metric-min">● Minimum</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="showAvg" checked onchange="toggleSeries('avg')">
                                <span class="metric-avg">● Average</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="showMax" checked onchange="toggleSeries('max')">
                                <span class="metric-max">● Maximum</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="showStddev" checked onchange="toggleSeries('stddev')">
                                <span class="metric-std">● Std Deviation</span>
                            </label>
                        </li>
                    </ul>
                </details>
            </li>
        </ul>
    </nav>

    <main class="container">
        <!-- Chart -->
        <div id="chart" class="chart-container"></div>
    </main>

    <script>
        let chart = null;
        let series = {};
        let autoRefreshInterval = null;
        let lastTimestamp = null; // Track last timestamp for incremental polling

        // Convert timestamp to display local time within UTC time scale
        // Lightweight Charts doesn't support timezones natively, so we need to
        // adjust timestamps to make local time appear correctly on the UTC scale
        function timeToLocal(originalTime) {
            const d = new Date(originalTime * 1000);
            return Date.UTC(d.getFullYear(), d.getMonth(), d.getDate(),
                           d.getHours(), d.getMinutes(), d.getSeconds(),
                           d.getMilliseconds()) / 1000;
        }

        // Initialize chart
        function initChart() {
            const chartContainer = document.getElementById('chart');

            chart = LightweightCharts.createChart(chartContainer, {
                width: chartContainer.clientWidth,
                height: 500,
                layout: {
                    background: { color: 'transparent' },
                    textColor: '#d1d4dc',
                },
                grid: {
                    vertLines: { color: 'rgba(128, 128, 128, 0.1)' },
                    horzLines: { color: 'rgba(128, 128, 128, 0.1)' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: 'rgba(128, 128, 128, 0.2)',
                },
                timeScale: {
                    borderColor: 'rgba(128, 128, 128, 0.2)',
                    timeVisible: true,
                    secondsVisible: false,
                    // Use browser's local timezone for display
                    // Lightweight Charts uses UTC by default, but our timestamps are already in local time
                },
            });

            // Create series for each metric
            // Lightweight Charts v5 uses addSeries(SeriesType, options)
            // lineType: 0 = Simple, 1 = WithSteps, 2 = Curved
            // Note: Curved lines (lineType: 2) may cause "Value is null" errors with large datasets
            series.min = chart.addSeries(LightweightCharts.LineSeries, {
                color: '#4CAF50',
                lineWidth: 2,
                // lineType: 2, // Curved - disabled due to errors
                title: 'Minimum',
            });

            series.avg = chart.addSeries(LightweightCharts.LineSeries, {
                color: '#2196F3',
                lineWidth: 2,
                // lineType: 2, // Curved - disabled due to errors
                title: 'Average',
            });

            series.max = chart.addSeries(LightweightCharts.LineSeries, {
                color: '#FF9800',
                lineWidth: 2,
                // lineType: 2, // Curved - disabled due to errors
                title: 'Maximum',
            });

            series.stddev = chart.addSeries(LightweightCharts.LineSeries, {
                color: '#9C27B0',
                lineWidth: 2,
                // lineType: 2, // Curved - disabled due to errors
                title: 'Std Deviation',
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                chart.applyOptions({
                    width: chartContainer.clientWidth
                });
            });
        }

        async function fetchData(startDate, endDate, since) {
            let url = '/api/stats';
            const params = new URLSearchParams();

            if (startDate && endDate) {
                params.append('start', startDate);
                params.append('end', endDate);
            } else if (since) {
                params.append('since', since);
            }

            if (params.toString()) {
                url += '?' + params.toString();
            }

            const response = await fetch(url);
            return await response.json();
        }

        async function updateChart(startDate, endDate, isInitialLoad = false) {
            try {
                // For incremental updates, only fetch data since last timestamp
                const since = (!startDate && !endDate && !isInitialLoad && lastTimestamp)
                    ? lastTimestamp
                    : null;

                const data = await fetchData(startDate, endDate, since);

                // Check if data exists and is an array
                if (!data || !Array.isArray(data)) {
                    console.warn('Invalid data format:', data);
                    return;
                }

                if (data.length === 0) {
                    // No new data in incremental poll - this is normal
                    if (since) {
                        return; // Silently return, no warning needed
                    }
                    console.warn('No data available');
                    return;
                }

                // Convert data to Lightweight Charts format
                const minData = [];
                const avgData = [];
                const maxData = [];
                const stddevData = [];

                for (const d of data) {
                    // Validate each field explicitly
                    if (!d) continue;

                    const min = parseFloat(d.min);
                    const avg = parseFloat(d.avg);
                    const max = parseFloat(d.max);
                    const stddev = parseFloat(d.stddev);

                    // Skip if any value is NaN or null
                    if (isNaN(min) || isNaN(avg) || isNaN(max) || isNaN(stddev)) {
                        console.warn('Skipping invalid data point:', d);
                        continue;
                    }

                    if (!d.timestamp) {
                        console.warn('Skipping data point without timestamp:', d);
                        continue;
                    }

                    // Parse timestamp and convert to local time display
                    // Lightweight Charts uses UTC internally, so we adjust to show local time
                    const utcTime = Math.floor(new Date(d.timestamp).getTime() / 1000);
                    const time = timeToLocal(utcTime);

                    // Skip if time is invalid
                    if (isNaN(time) || time <= 0 || !isFinite(time)) {
                        console.warn('Invalid time conversion:', {
                            original: d.timestamp,
                            utcTime,
                            convertedTime: time
                        });
                        continue;
                    }

                    minData.push({ time, value: min });
                    avgData.push({ time, value: avg });
                    maxData.push({ time, value: max });
                    stddevData.push({ time, value: stddev });

                    // Track the most recent timestamp (original, not converted)
                    lastTimestamp = d.timestamp;
                }

                // Only update if we have valid data
                if (minData.length > 0) {
                    // For filtered views or initial load, replace all data
                    // For incremental updates, append new data
                    const isFullReload = startDate || endDate || isInitialLoad;

                    if (isFullReload) {
                        console.log(`Loading ${minData.length} data points`);

                        // Validate all data before setting
                        const validateData = (data, name) => {
                            for (let i = 0; i < data.length; i++) {
                                const point = data[i];
                                if (!point || point.time === null || point.time === undefined ||
                                    point.value === null || point.value === undefined ||
                                    isNaN(point.time) || isNaN(point.value)) {
                                    console.error(`Invalid ${name} data at index ${i}:`, point);
                                    return false;
                                }
                            }
                            return true;
                        };

                        if (!validateData(minData, 'min') || !validateData(avgData, 'avg') ||
                            !validateData(maxData, 'max') || !validateData(stddevData, 'stddev')) {
                            console.error('Data validation failed, skipping update');
                            return;
                        }

                        // Replace all data
                        try {
                            series.min.setData(minData);
                            series.avg.setData(avgData);
                            series.max.setData(maxData);
                            series.stddev.setData(stddevData);
                        } catch (e) {
                            console.error('Error setting data:', e);
                            throw e;
                        }

                        // Fit content only when filtering
                        if (startDate && endDate) {
                            chart.timeScale().fitContent();
                        }
                    } else {
                        // Incremental update - append new points
                        console.log(`Adding ${minData.length} new data point(s)`);
                        for (let i = 0; i < minData.length; i++) {
                            series.min.update(minData[i]);
                            series.avg.update(avgData[i]);
                            series.max.update(maxData[i]);
                            series.stddev.update(stddevData[i]);
                        }
                    }
                } else {
                    console.warn('No valid data points after filtering');
                }
            } catch (error) {
                console.error('Error updating chart:', error);
            }
        }

        function toggleSeries(seriesName) {
            const checkbox = document.getElementById('show' + seriesName.charAt(0).toUpperCase() + seriesName.slice(1));
            const lineSeries = series[seriesName];

            if (checkbox.checked) {
                lineSeries.applyOptions({ visible: true });
            } else {
                lineSeries.applyOptions({ visible: false });
            }
        }

        function applyFilter() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert('Please select both start and end dates');
                return;
            }

            // Convert to ISO format with seconds for SQLite
            const startISO = startDate + ':00';
            const endISO = endDate + ':59';

            // Stop auto-refresh when filtering
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }

            updateChart(startISO, endISO);
        }

        function resetFilter() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';

            // Restart auto-refresh with initial load
            updateChart(null, null, true);
            if (!autoRefreshInterval) {
                autoRefreshInterval = setInterval(() => updateChart(), 5000);
            }
        }

        // Initialize chart and load data
        initChart();
        updateChart(null, null, true); // Initial load with all data
        autoRefreshInterval = setInterval(() => updateChart(), 5000); // Poll for new data every 5s
    </script>
</body>
</html>
