<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingo - Ping Monitor</title>

    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts@5/dist/lightweight-charts.standalone.production.js"></script>

    <style>
        :root {
            --pico-font-size: 100%;
        }

        body {
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 1400px;
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        /* Navigation */
        nav {
            background: var(--pico-background-color);
            border-bottom: 1px solid var(--pico-muted-border-color);
        }

        nav ul {
            align-items: center;
            justify-content: center;
        }

        nav ul:first-child {
            justify-content: flex-start;
        }

        nav ul:last-child {
            justify-content: flex-end;
        }

        nav h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        /* Nav buttons */
        #themeToggle {
            padding: 0.5rem;
            width: auto;
            margin: 0;
        }

        nav [role="group"] {
            margin: 0;
        }

        nav [role="group"] button {
            margin: 0;
        }

        nav [role="group"] button.active {
            background-color: var(--pico-primary);
            color: var(--pico-primary-inverse);
            border-color: var(--pico-primary);
        }

        /* Chart Card */
        article {
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }

        .chart-container {
            position: relative;
            flex: 1;
            min-height: 0;
        }

        /* Metrics Controls */
        .metrics-controls {
            display: flex;
            padding-top: 15px;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .metrics-controls label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0;
            cursor: pointer;
        }

        /* Metric color indicators - color the checkboxes */
        #showMin {
            --pico-background-color: #4CAF50;
            --pico-border-color: #4CAF50;
        }
        #showAvg {
            --pico-background-color: #2196F3;
            --pico-border-color: #2196F3;
        }
        #showMax {
            --pico-background-color: #FF9800;
            --pico-border-color: #FF9800;
        }
        #showStddev {
            --pico-background-color: #9C27B0;
            --pico-border-color: #9C27B0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="container-fluid">
        <ul>
            <li><h1>Pingo</h1></li>
        </ul>
        <ul>
            <li>
                <div role="group">
                    <button class="outline" id="simpleChartBtn">Simple</button>
                    <button class="outline" id="lineChartBtn">Full</button>
                </div>
            </li>
        </ul>
        <ul>
            <li>
                <button class="outline" id="themeToggle" aria-label="Toggle theme">
                    <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </li>
        </ul>
    </nav>

    <main class="container">
        <!-- Chart Card -->
        <article>
            <div id="chart" class="chart-container"></div>

            <!-- Metrics Toggles -->
            <!-- <footer> -->
                <div class="metrics-controls">
                    <label>
                        <input type="checkbox" id="showMin" checked onchange="toggleSeries('min')">
                        <span>Minimum</span>
                    </label>
                    <label>
                        <input type="checkbox" id="showAvg" checked onchange="toggleSeries('avg')">
                        <span>Average</span>
                    </label>
                    <label>
                        <input type="checkbox" id="showMax" checked onchange="toggleSeries('max')">
                        <span>Maximum</span>
                    </label>
                    <label>
                        <input type="checkbox" id="showStddev" checked onchange="toggleSeries('stddev')">
                        <span>Std Deviation</span>
                    </label>
                </div>
            <!-- </footer> -->
        </article>
    </main>

    <script>
        // Theme management
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const htmlElement = document.documentElement;

        // Check for saved theme preference or default to dark
        const currentTheme = localStorage.getItem('theme') || 'dark';
        htmlElement.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        // Chart variables
        let chart = null;
        let series = {};
        let simpleSeries = null;
        let lastTimestamp = null; // Track last timestamp for incremental polling
        let hasSetInitialZoom = false; // Track if we've set the initial 10-minute zoom
        let chartType = localStorage.getItem('chartType') || 'simple'; // 'simple' or 'line'

        // Chart type toggle
        const simpleChartBtn = document.getElementById('simpleChartBtn');
        const lineChartBtn = document.getElementById('lineChartBtn');
        const metricsControls = document.querySelector('.metrics-controls');

        function updateChartTypeButtons() {
            simpleChartBtn.classList.remove('active');
            lineChartBtn.classList.remove('active');

            if (chartType === 'simple') {
                simpleChartBtn.classList.add('active');
                if (metricsControls) metricsControls.style.display = 'none';
            } else {
                lineChartBtn.classList.add('active');
                if (metricsControls) metricsControls.style.display = 'flex';
            }
        }

        updateChartTypeButtons();

        simpleChartBtn.addEventListener('click', () => {
            if (chartType !== 'simple') {
                chartType = 'simple';
                localStorage.setItem('chartType', chartType);
                updateChartTypeButtons();
                switchChartType();
            }
        });

        lineChartBtn.addEventListener('click', () => {
            if (chartType !== 'line') {
                chartType = 'line';
                localStorage.setItem('chartType', chartType);
                updateChartTypeButtons();
                switchChartType();
            }
        });

        // Convert timestamp to display local time within UTC time scale
        // Lightweight Charts doesn't support timezones natively, so we need to
        // adjust timestamps to make local time appear correctly on the UTC scale
        // Note: Returns milliseconds (not seconds) to handle duplicate timestamps
        function timeToLocal(originalTimeMs) {
            const d = new Date(originalTimeMs);
            return Date.UTC(d.getFullYear(), d.getMonth(), d.getDate(),
                           d.getHours(), d.getMinutes(), d.getSeconds(),
                           d.getMilliseconds());
        }

        // Initialize chart
        function initChart() {
            const chartContainer = document.getElementById('chart');

            chart = LightweightCharts.createChart(chartContainer, {
                width: chartContainer.clientWidth,
                height: chartContainer.clientHeight,
                layout: {
                    background: { color: 'transparent' },
                    textColor: '#d1d4dc',
                    attributionLogo: false,
                },
                grid: {
                    vertLines: { color: 'rgba(128, 128, 128, 0.1)' },
                    horzLines: { color: 'rgba(128, 128, 128, 0.1)' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Magnet,
                },
                rightPriceScale: {
                    borderColor: 'rgba(128, 128, 128, 0.2)',
                },
                timeScale: {
                    borderColor: 'rgba(128, 128, 128, 0.2)',
                    timeVisible: true,
                    secondsVisible: false,
                    // Use browser's local timezone for display
                    // Lightweight Charts uses UTC by default, but our timestamps are already in local time
                },
            });

            // Create series based on chart type
            if (chartType === 'simple') {
                // Simple chart - just average as area
                simpleSeries = chart.addSeries(LightweightCharts.AreaSeries, {
                    topColor: 'rgba(33, 150, 243, 0.4)',
                    bottomColor: 'rgba(33, 150, 243, 0.05)',
                    lineColor: 'rgba(33, 150, 243, 0.8)',
                    lineWidth: 2,
                    lineType: 2,
                    title: 'Average',
                });
            } else if (chartType === 'line') {
                // Create line series for each metric
                series.min = chart.addSeries(LightweightCharts.LineSeries, {
                    color: '#4CAF50',
                    lineWidth: 2,
                    lineType: 2,
                    title: 'Minimum',
                });

                series.avg = chart.addSeries(LightweightCharts.LineSeries, {
                    color: '#2196F3',
                    lineWidth: 2,
                    lineType: 2,
                    title: 'Average',
                });

                series.max = chart.addSeries(LightweightCharts.LineSeries, {
                    color: '#FF9800',
                    lineWidth: 2,
                    lineType: 2,
                    title: 'Maximum',
                });

                series.stddev = chart.addSeries(LightweightCharts.LineSeries, {
                    color: '#9C27B0',
                    lineWidth: 2,
                    lineType: 2,
                    title: 'Std Deviation',
                });
            }

            // Handle container resize (both grow and shrink)
            const resizeObserver = new ResizeObserver(entries => {
                for (let entry of entries) {
                    const { width, height } = entry.contentRect;
                    chart.applyOptions({
                        width: width,
                        height: height
                    });
                }
            });
            resizeObserver.observe(chartContainer);
        }

        async function fetchData(since) {
            let url = '/api/stats';
            if (since) {
                const params = new URLSearchParams();
                params.append('since', since);
                url += '?' + params.toString();
            }

            const response = await fetch(url);
            return await response.json();
        }

        async function updateChart(isInitialLoad = false) {
            try {
                // For incremental updates, only fetch data since last timestamp
                const since = (!isInitialLoad && lastTimestamp)
                    ? lastTimestamp
                    : null;

                const data = await fetchData(since);

                // Check if data exists and is an array
                if (!data || !Array.isArray(data)) {
                    console.warn('Invalid data format:', data);
                    return;
                }

                if (data.length === 0) {
                    // No new data in incremental poll - this is normal
                    if (since) {
                        return; // Silently return, no warning needed
                    }
                    console.warn('No data available');
                    return;
                }

                // Convert data to Lightweight Charts format
                const minData = [];
                const avgData = [];
                const maxData = [];
                const stddevData = [];

                for (const d of data) {
                    // Validate each field explicitly
                    if (!d) continue;

                    const min = parseFloat(d.min);
                    const avg = parseFloat(d.avg);
                    const max = parseFloat(d.max);
                    const stddev = parseFloat(d.stddev);

                    // Skip if any value is NaN or null
                    if (isNaN(min) || isNaN(avg) || isNaN(max) || isNaN(stddev)) {
                        console.warn('Skipping invalid data point:', d);
                        continue;
                    }

                    if (!d.timestamp) {
                        console.warn('Skipping data point without timestamp:', d);
                        continue;
                    }

                    // Parse timestamp and convert to local time display
                    // Lightweight Charts uses UTC internally, so we adjust to show local time
                    // Keep milliseconds to avoid duplicate timestamps
                    const utcTimeMs = new Date(d.timestamp).getTime();
                    const time = timeToLocal(utcTimeMs) / 1000; // Convert back to seconds for Lightweight Charts

                    // Skip if time is invalid
                    if (isNaN(time) || time <= 0 || !isFinite(time)) {
                        console.warn('Invalid time conversion:', {
                            original: d.timestamp,
                            utcTimeMs,
                            convertedTime: time
                        });
                        continue;
                    }

                    minData.push({ time, value: min });
                    avgData.push({ time, value: avg });
                    maxData.push({ time, value: max });
                    stddevData.push({ time, value: stddev });

                    // Track the most recent timestamp (original, not converted)
                    lastTimestamp = d.timestamp;
                }

                // Only update if we have valid data
                if (minData.length > 0) {
                    // For initial load, replace all data; otherwise append
                    const isFullReload = isInitialLoad;

                    if (isFullReload) {
                        // Validate all data before setting
                        const validateData = (data, name) => {
                            const seenTimes = new Set();
                            for (let i = 0; i < data.length; i++) {
                                const point = data[i];
                                if (!point || point.time === null || point.time === undefined ||
                                    point.value === null || point.value === undefined ||
                                    isNaN(point.time) || isNaN(point.value) || !isFinite(point.value)) {
                                    console.error(`Invalid ${name} data at index ${i}:`, point);
                                    return false;
                                }
                                // Check for duplicate timestamps
                                if (seenTimes.has(point.time)) {
                                    console.error(`Duplicate timestamp in ${name} at index ${i}:`, point.time);
                                    return false;
                                }
                                seenTimes.add(point.time);
                            }
                            return true;
                        };

                        if (!validateData(minData, 'min') || !validateData(avgData, 'avg') ||
                            !validateData(maxData, 'max') || !validateData(stddevData, 'stddev')) {
                            console.error('Data validation failed, skipping update');
                            console.log('First 5 data points:', minData.slice(0, 5));
                            console.log('Last 5 data points:', minData.slice(-5));
                            return;
                        }

                        // Replace all data
                        try {
                            if (chartType === 'simple') {
                                // Simple mode - just average
                                simpleSeries.setData(avgData);
                            } else {
                                // Line mode
                                series.min.setData(minData);
                                series.avg.setData(avgData);
                                series.max.setData(maxData);
                                series.stddev.setData(stddevData);
                            }
                        } catch (e) {
                            console.error('Error setting data:', e);
                            console.error('Data length:', minData.length);
                            console.error('First 5 points:', minData.slice(0, 5));
                            console.error('Last 5 points:', minData.slice(-5));
                            throw e;
                        }

                        // Check if this is a user-requested filter
                        if (!hasSetInitialZoom && minData.length > 0) {
                            // On initial load, zoom to last 10 minutes (only once)
                            const lastTime = minData[minData.length - 1].time;
                            const tenMinutesInSeconds = 5 * 60;
                            const startTime = lastTime - tenMinutesInSeconds;
                            chart.timeScale().setVisibleRange({
                                from: startTime,
                                to: lastTime
                            });
                            hasSetInitialZoom = true;
                        }
                    } else {
                        // Incremental update - append new points
                        if (chartType === 'simple') {
                            for (let i = 0; i < minData.length; i++) {
                                simpleSeries.update(avgData[i]);
                            }
                        } else {
                            // Line mode
                            for (let i = 0; i < minData.length; i++) {
                                series.min.update(minData[i]);
                                series.avg.update(avgData[i]);
                                series.max.update(maxData[i]);
                                series.stddev.update(stddevData[i]);
                            }
                        }
                    }
                } else {
                    console.warn('No valid data points available');
                }
            } catch (error) {
                console.error('Error updating chart:', error);
            }
        }

        function toggleSeries(seriesName) {
            const checkbox = document.getElementById('show' + seriesName.charAt(0).toUpperCase() + seriesName.slice(1));
            const lineSeries = series[seriesName];

            if (checkbox.checked) {
                lineSeries.applyOptions({ visible: true });
            } else {
                lineSeries.applyOptions({ visible: false });
            }

            // Save checkbox state to localStorage
            localStorage.setItem('checkbox_' + seriesName, checkbox.checked);
        }

        // Restore checkbox states from localStorage
        function restoreCheckboxStates() {
            ['min', 'avg', 'max', 'stddev'].forEach(seriesName => {
                const saved = localStorage.getItem('checkbox_' + seriesName);
                if (saved !== null) {
                    const checkbox = document.getElementById('show' + seriesName.charAt(0).toUpperCase() + seriesName.slice(1));
                    checkbox.checked = saved === 'true';

                    // Apply the visibility state to the series
                    if (series[seriesName]) {
                        series[seriesName].applyOptions({ visible: checkbox.checked });
                    }
                }
            });
        }

        // Switch between chart types
        function switchChartType() {
            // Remove the chart
            if (chart) {
                chart.remove();
                chart = null;
            }

            // Reset series
            series = {};
            simpleSeries = null;
            hasSetInitialZoom = false;

            // Reinitialize chart with new type
            initChart();

            // Reload data
            updateChart(true).then(() => {
                if (chartType === 'line') {
                    restoreCheckboxStates();
                }
            });
        }

        // Initialize chart and load data
        initChart();
        updateChart(true).then(() => {
            // Restore checkbox states after initial data load
            restoreCheckboxStates();
        });
        setInterval(() => updateChart(), 5000); // Poll for new data every 5s
    </script>
</body>
</html>
